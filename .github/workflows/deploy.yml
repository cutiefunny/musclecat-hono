name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  # (선택사항) GitHub 웹에서 수동으로 배포 버튼을 누를 수 있게 함
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. 의존성 설치 (폴더 경로 지정 중요!)
      - name: Install Dependencies
        working-directory: musclecat-hono   # <--- 프로젝트 폴더명 지정
        run: npm ci

      # 4. Cloudflare Workers로 배포 (폴더 경로 지정 중요!)
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: musclecat-hono  # <--- 프로젝트 폴더명 지정